paths:
  "/v":
    get:
      description: "Returns a list of versions which are still supported. Older versions can be requested through the `Accept` request header (see _Versions_ in [`Standards & Conventions`](https://endpointsportal.sundaya.cloud.goog/docs/api.endpoints.sundaya.cloud.goog/0/c/Getting%20Started/Standards%20&%20Conventions))."
      operationId: "versions.v.get"
      produces:
      - "application/json"
      responses:
        200:
          description: "Versions retrieved."
          schema:
            $ref: "#/definitions/genericMessage"
      tags:
        - Versions 
  "/energy/{type}/{period}/{epoch}":
    get:
      description: "Retrieves HSE monitoring data for the specified period."
      operationId: "energymanagement.energy.get"
      produces:
      - "application/json"
      parameters:
      - name: type
        in: path
        description: "The type of energy flow."
        type: string
        default: hse
        enum:
          - hse
          - harvest
          - store
          - enjoy
          - grid
      - name: period
        in: path
        description: "The unit of time for which total energy is aggregated. The only exception is 'instant' which refers to energy measured at a single point in time, without any aggregation or total."
        type: string
        default: week
        enum:
          - instant
          - second
          - hour
          - timeofday
          - day
          - week
          - month
          - quarter
          - year
          - 5year
      - name: epoch
        in: path
        description: "The start date (and time) of the period, in compressed `ISO 8601/RFC3339` (YYYYMMDDThhmmssÂ±hhmm)."
        type: string
        format: date-time
      - name: siteId
        in: query
        required: true
        description: "Identifier of the site where energy assets are installed."
        type: string
      responses:
        200:
          description: "Energy data retrieved."
          schema:
            $ref: "#/definitions/genericMessage"
        401:
          description: The client does not have sufficient permission
          schema:
            $ref: "#/definitions/accessDenied"
        404:
          description: The specified resource was not found
          schema:
            $ref: "#/definitions/notFound"
      tags:
        - Energy Management 
  "/devices/{id}/datasets/{type}":
    post:
      description: "Logs monitoring data for a device."
      operationId: "devices.datasets.post"
      produces:
      - "application/json"
      parameters:
      - name: id
        in: path
        description: "The device identifier."
        type: string
      - name: type
        in: path
        description: "The type of dataset."
        enum:
          - MPPT-SNMP
          - PMS-EPACK
        type: string
      - name: device-data
        in: body
        required: true
        description: "Data to be logged."
        schema:
          $ref: "#/definitions/deviceData"
      responses:
        201:
          description: "Monitoring data logged."
          headers:
            Location:
              description: |
                A [Location](https://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html#sec14.30) header pointing to the location of the new resource.
              type: string
          schema:
            $ref: "#/definitions/genericMessage"
        400:
          description: The client specified an invalid argument
          schema:
            $ref: "#/definitions/invalidRequest"
        401:
          description: The client does not have sufficient permission
          schema:
            $ref: "#/definitions/accessDenied"
      tags:
        - Devices 
