        example: "404"
        type: string
      details:
        items:
          $ref: "#/definitions/generalError"
        type: array
      message:
        description: The error message.
        example: The specified resource was not found
        type: string
      status:
        description: The error status.
        example: NOT_FOUND
        type: string
    type: object
  energyData:
    description: A collection of data items for a monitoring period
    properties:
      collection:
        type: object
        title: The Collection Schema
        required:
        - version
        - href
        - links
        - items
        properties:
          version:
            type: string
            title: The Version Schema
            example:
            - "0.2"
            pattern: ^(.*)$
          href:
            type: string
            title: The Href Schema
            example:
            - http:/api.endpoints.sundaya.cloud.goog/hsy/week/20190210
          links:
            type: array
            title: The Links Schema
            items:
              type: object
              title: The Items Schema
              required:
              - rel
              - name
              - prompt
              - title
              - href
              properties:
                rel:
                  type: string
                  title: The Rel Schema
                  example:
                  - collection
                name:
                  type: string
                  title: The Name Schema
                  example:
                  - week.month
                prompt:
                  type: string
                  title: The Prompt Schema
                  example:
                  - Month
                title:
                  type: string
                  title: The Title Schema
                  example:
                  - February
                href:
                  type: string
                  title: The Href Schema
                  example:
                  - http:/api.endpoints.sundaya.cloud.goog/energy/hsy/period/month/201902
          items:
            type: array
            title: The Items Schema
            items:
              type: object
              title: The Items Schema
              required:
              - href
              - data
              properties:
                href:
                  type: string
                  title: The Href Schema
                  example:
                  - http:/api.endpoints.sundaya.cloud.goog/hsy/day/20190204
                links:
                  type: array
                  title: The Links Schema
                  items:
                    type: object
                    title: The Items Schema
                    required:
                    - rel
                    - name
                    - prompt
                    - title
                    - href
                    properties:
                      rel:
                        type: string
                        title: The Rel Schema
                        default: ""
                        example:
                        - item
                      name:
                        type: string
                        title: The Name Schema
                        default: ""
                        example:
                        - day
                      prompt:
                        type: string
                        title: The Prompt Schema
                        example:
                        - Day
                      title:
                        type: string
                        title: The Title Schema
                        example:
                        - Monday
                      href:
                        type: string
                        title: The Href Schema
                        example:
                        - http:/api.endpoints.sundaya.cloud.goog/hsy/day/20190204
                      render:
                        type: string
                        title: The Render Schema
                        default: ""
                        example:
                        - link
                data:
                  type: array
                  title: The Data Schema
                  items:
                    type: object
                    title: The Items Schema
                    required:
                    - name
                    - value
                    properties:
                      name:
                        type: string
                        title: The Name Schema
                        example:
                        - harvest.day
                      value:
                        type: string
                        title: The Value Schema
                        example:
                        - "15396"
    type: object
  deviceData:
    description: A dataset for a device
    properties:
      template:
        type: object
        title: The Template Schema
        required:
        - data
        properties:
          data:
            type: array
            title: The Data Schema
            items:
              type: object
              title: The Items Schema
              required:
              - name
              - value
              properties:
                name:
                  type: string
                  title: The Name Schema
                value:
                  type: string
                  title: The Value Schema
    type: object
  echoMessage:
    type: "object"
    properties:
      message:
        type: "string"
